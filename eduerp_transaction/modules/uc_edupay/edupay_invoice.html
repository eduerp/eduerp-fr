<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div id="container" style="margin:0 auto;width:80%;">
      <div class="inner" style="padding:8px">
        
        <!-- invoice header -->
        <div id="invoice-header" style="top:5px;border:solid 1px #000; height:100px">
          <div class="header-left" style="float:left;width:25%;height:100%;border:solid 1px #CC3C29"></div>
          <div class="header-right" style="float:right;width:73%;height:100%;border:solid 1px #CC3C29">
            <div style="float:left;border:solid 1px #CC3C29; width:70%">University Name</div>
            <div style="float:right; width:20%;border:solid 1px #CC3C29">Invoice number and othe stuffs</div>
          </div>
        </div>
        
        <!-- invoice body -->
        <div id="invoice-body" style="margin-top:5px;border:solid 1px #333;background:#E3E9FF; height:300px">
          <div class="body-left" style="float:left; width:25%; height:100%; border:solid 1px #CC3C29; margin-right:5px"></div>
          <div class="body-right" style="float:right; width:73%; height:100%; border:solid 1px #CC3C29;"></div>
          
        </div>
        
        <!-- invoice footer -->
        <div id="invoice-footer" style="margin-top:5px;border:solid 1px #000; height:100px">
          <div style="margin-top:5px">Fees message</div>
          <div style="margin-top:5px; text-align:center; border:dotted 1px #333; padding:8px">Account info</div>
          
        </div>
        
      </div>
    </div>
  </body>
</html>
